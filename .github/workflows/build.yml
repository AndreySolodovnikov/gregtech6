
name: build

on:
  workflow_dispatch:
  push:
    # Gregorius sends the tag *with* the commit, so don't trigger on tag to not run release twice, does mean that can't use the github website to do a release now though.
    #tags:
    #- 'v[6]+.[0-9]+.[0-9]+*'
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    #- name: Fetch git tags to know if this is a release
    #  run: git fetch --prune --unshallow --tags
    - name: Pull full tag information if any so `git describe` works in gradle
      run: git fetch -uf origin ${{ github.ref }}:${{ github.ref }}
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Sync cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle
        key: .gradle
    - name: Build SNAPSHOT with Gradle
      env:
        MAVEN_URL: ${{ secrets.MAVEN_UPLOAD_URL }}
        MAVEN_USERNAME: ${{ secrets.MAVEN_UPLOAD_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_UPLOAD_PASSWORD }}
        ARTIFACT_VERSION: SNAPSHOT
      run: ./gradlew setupCIWorkspace build uploadArchives
    - name: Build RELEASE with Gradle
      env:
        MAVEN_URL: ${{ secrets.MAVEN_UPLOAD_URL }}
        MAVEN_USERNAME: ${{ secrets.MAVEN_UPLOAD_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_UPLOAD_PASSWORD }}
        ONLY_RELEASES: true
      run: ./gradlew testIfUploadable && ./gradlew setupCIWorkspace build uploadArchives || true
  #- name: Workflow Dispatch
    #uses: benc-uk/workflow-dispatch@v1
    #with:
      #workflow: release-completed
  regenerate-website:
    runs-on: ubuntu-20.04
    needs: [build]
    steps:
    - name: Regenerate website
      env:
        MAVEN_URL: ${{ secrets.MAVEN_UPLOAD_URL }}
        MAVEN_USERNAME: ${{ secrets.MAVEN_UPLOAD_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_UPLOAD_PASSWORD }}
      run: curl -X PUT ${MAVEN_URL}/REGEN -u "${MAVEN_USERNAME}:${MAVEN_PASSWORD}" --data ''
  webhook-dispatch:
    runs-on: ubuntu-20.04
    needs: [build, regenerate-website]
    steps:
    - name: Webhook dispatch
      uses: distributhor/workflow-webhook@v1.0.5
      env:
        webhook_url: ${{ secrets.WEBHOOK_URL }}
        webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
  post-to-forum:
    runs-on: ubuntu-20.04
    needs: [build, regenerate-website]
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Sync cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle
        key: .gradle
    - name: Post RELEASE to forum
      env:
        MAVEN_URL: ${{ secrets.MAVEN_UPLOAD_URL }}
        MAVEN_USERNAME: ${{ secrets.MAVEN_UPLOAD_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_UPLOAD_PASSWORD }}
        ONLY_RELEASES: true
        FORUM_SECRETS: ${{ secrets.FORUM_SECRETS }}
      run: ./gradlew testIfUploadable && .meta/ci/post_forum_post.sh || true
